<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue!important;
            text-align: center;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p style="color: green;">안녕하세요 반갑습니다!</p>
    <p style="border: 2px solid red;">일반 테두리</p>
    <p style="border: 2px solid red; border-radius: 5px;">둥근 테두리</p>
    <p style="border: 2px solid red; border-radius: 10px;">더 둥근 테두리</p>
    <p style="border: 2px solid red; border-radius: 15px;">가장 둥근 테두리</p>
</body>
</html>
