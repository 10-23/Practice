<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kim Jisoo - Portfolio</title>
    <script src="https://kit.fontawesome.com/158c15f629.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: darkslategray;
            color: white;
            padding: 50px;
            display: flex;
            justify-content: space-between;
        }

        header a {
            text-decoration: none;
            color: white;
        }

        h1 {
            margin-left: 20px;
        }

        main {
            display: flex;
            height:100vh;
            /* min-height: 100%; */
            background-color: rgba(143, 188, 143, 0.071);
        }

        .profile {
            width: 550px;
            height: 550px;
            overflow: hidden;
            margin-left: 20px;
            margin-top: 30px;
            border-radius: 10%;
        }

        img {
            max-width: 100%;
            transition: all .3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        #profile p {
            font-weight: bold;
            font-size: 48px;
            text-align: center;
        }

        #profile ul li {
            list-style-type: none;
            font-size: 20px;
            margin: 20px 20px;
        }

        footer {
            background-color: darkslategray;
            color: white;
            padding: 30px;
            text-align: center;            
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
            }
            #profile p {
                color:olivedrab;
            }
            #profile ul li {
                color: forestgreen;
            }
        }
    </style>
</head>
