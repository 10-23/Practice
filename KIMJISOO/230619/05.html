<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const txt = "dfdvFDFacndsDVYIWDFESCHWELOd";

        document.write(`${txt} <br>`);
        document.write(`${txt.indexOf("F")} <br>`);
        document.write(`${txt.lastIndexOf("F")} <br>`);
        document.write(`${txt.toLocaleLowerCase()} <br>`);
    </script>
</body>
</html>
