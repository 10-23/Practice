<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="test"></h3>
</body>
<script>
    const test = document.getElementById('test');

    const person = {
        firstName: "Jane",
        lastName: "Doe",
        id: 1234,
        age: 30,
        eyeColor: "blue",
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
    };

    console.log(person.fullName())
    test.innerHTML = person.fullName();
</script>
</html>
