<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="chats">
      <li class="chat"><b>User1:</b><span>안녕하세요!</span></li>
      <li class="chat"><b>User2:</b><span>반갑습니다!</span></li>
    </ul>
    <form class="input-container">
      <input type="text" placeholder="사용자명" name="username" />
      <input type="text" placeholder="메시지를 입력하세요" name="message" />
      <button type="submit">전송</button>
    </form>
    <script>
      const $chats = document.querySelector(".chats");
      const $inputContainer = document.querySelector(".input-container");

      $inputContainer.addEventListener("submit", (e) => {
        e.preventDefault();

        const { username: $username, message: $message } = e.target;

        if ($username.value === "" || $message.value === "") return;

        $chats.innerHTML += `
          <li class="chat">
            <b>${$username.value}:</b><span>${$message.value}</span>
          </li>
        `;

        $username.value = "";
        $message.value = "";
        $username.focus();
      });
    </script>
  </body>
</html>
