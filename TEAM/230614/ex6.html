<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 6</title>
    <style>
        h1 {
            color: red;
            animation: blink 0.5s ease-in-out infinite alternate
        }
        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>반짝이는 텍스트</h1>
</body>
</html>
