<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes blank {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .demo {
        font-size: 60px;
        font-weight: 700;
        animation: blank 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="demo">반짝이는 텍스트</div>
  </body>
</html>
