<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2 - 여기어때</title>
    <!-- React CDN -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <!-- Babel CDN (for JSX support) -->
    <script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.querySelector("#root")
        const Search = () => {
            return (
                <div>
                    <h1>가고싶은 여행지를 검색해봐요!</h1>
                    <form action="https://www.goodchoice.kr/product/result" method="get" target="_self">
                        <label htmlFor="search">가고싶은 도시 : </label>
                        <input id="search" type="text" name="keyword" />
                        <input type="submit" value="검색하기" />
                    </form>    
                </div>
            )
        }
        ReactDOM.render(<Search / >, root);
    </script>
</body>
</html>
