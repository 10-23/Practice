<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4 - 이미지 슬라이더</title>
    <script src="https://kit.fontawesome.com/158c15f629.js" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            user-select: none;
        }
        img {
            width: 500px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #c0c0c0;
            width: 100px;
            border-radius: 15px;
        }
        .button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>화살표를 눌러보세욘😆</h1>
    <div class="container">
        <div id="prev" class="button"><i class="fa-solid fa-arrow-left"></i></div>
        <img class="image" src="" alt="">
        <div id="next" class="button"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <script>
        const image = document.querySelector('.image');
        const prev = document.querySelector('#prev');
        const next = document.querySelector('#next');
        const imgUrl = [
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FFa0z1%2Fbtrbh27Gr1T%2FPJou5eLpqt6u9dKZHNzi91%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbLLREg%2FbtrbhYLdx4M%2Fw3BWXIjm185YfkGITrU9HK%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbwpThm%2Fbtra8z6Y46K%2F5f8tPm8xKDNOpyZXp9P7q1%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbBEeqn%2Fbtrbgo4oFM3%2FKAtmtDP1fPZJWgTvUpK7bK%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc2nFnt%2FbtrbhZwyzNu%2FL2eDKnk1Sx4Lf29crOAky0%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb3ejPJ%2FbtrbgjhyexF%2FMMwkurSkbYycHVLuzWf670%2Fimg.jpg",
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbTRbPz%2FbtrbahR8qTX%2FLIUGO6Ywm0awUCgVwT2Ew0%2Fimg.jpg", 
        ]
        let idx = 0;

        document.addEventListener('DOMContentLoaded', () => image.src = imgUrl[idx]);

        prev.addEventListener('click', () => {
            // 이미지가 제일 처음일 경우
            if(idx === 0) {
                image.src = imgUrl[imgUrl.length -1]
                idx = imgUrl.length -1
            } else {
                image.src = imgUrl[idx -= 1];
            }
        })
        next.addEventListener('click', () => {
            // 이미지가 제일 끝일 경우 
            if (idx === imgUrl.length -1) {
                image.src = imgUrl[0]
                idx = 0
            } else {
                image.src = imgUrl[idx += 1];
            }
        })
    </script>
</body>
</html>
