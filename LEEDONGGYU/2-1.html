<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 50px;
        border: 1px solid black;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li class="item">아이템1</li>
      <li class="item">아이템2</li>
      <li class="item">아이템3</li>
    </ul>
  </body>
</html>
