<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        justify-items: center;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>내용1</div>
      <div>내용2</div>
      <div>내용3</div>
      <div>내용4</div>
      <div>내용5</div>
      <div>내용6</div>
    </div>
  </body>
</html>
